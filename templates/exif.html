<!DOCTYPE html>
<html>

<head>
    <title>Exif Metadata</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #66d9ef;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            padding: 5px;
            text-align: left;
        }

        th {
            background-color: #66d9ef;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #444;
        }

        tr:nth-child(odd) {
            background-color: #555;
        }

        td.key {
            color: #66d9ef;
        }

        td.value {
            position: relative;
        }

        .copy-btn {
            margin-left: 10px;
            padding: 0px;
            background: none;
            border: none;
            cursor: pointer;
            display: none;
        }

        .copy-btn img {
            width: 10px;
            height: 10px;
        }

        tr:hover .copy-btn {
            display: inline;
        }
    </style>
</head>

<body>
    <h1>Exif Metadata</h1>
    <table>
        <thead>
            <tr>
                <th>Tag Name</th>
                <th>Tag Value</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in exif_data.items() %}
            <tr>
                <td class="key">{{ key }}</td>
                <td class="value">{{ value }} <button class="copy-btn" onclick="copyToClipboard('{{ value }}')"><img
                            src="{{ url_for('static', filename='img/copy-to-clipboard-icon.svg') }}" alt="Copy"></button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>

</html>
