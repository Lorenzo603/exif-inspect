<!DOCTYPE html>
<html>

<head>
    <title>Exif Metadata Reader</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #66d9ef;
        }

        form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #444;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .drop-zone {
            width: 100%;
            height: 100px;
            border: 2px dashed #66d9ef;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #66d9ef;
            background-color: #444;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .drop-zone.dragover {
            background-color: #333;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #66d9ef;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        input[type="submit"] {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Exif Metadata Viewer</h1>
    <form action="" method="post" enctype="multipart/form-data" id="upload-form">
        <div class="drop-zone" id="drop-zone">Drag and drop an image here or click below</div>
        <label class="file-label" for="image_file">Choose File</label>
        <input type="file" id="image_file" name="image_file">
    </form>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('image_file');
        const uploadForm = document.getElementById('upload-form');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                uploadForm.submit();
            }
        });

        fileInput.addEventListener('change', () => {
            uploadForm.submit();
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });
    </script>
</body>

</html>
